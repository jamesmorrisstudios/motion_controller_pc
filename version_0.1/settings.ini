//
//Virtual controls are treated the same as physical buttons
//The output portion defines the name that will be used in a profile to access the function
//Currently only 2 trigger options are available (LOW and HIGH). LOW is defined as any value lower then middle - deadzone for the analog control
//HIGH is defined as any value above middle + deadzone.
//The deadzone for each analog control is overridden for each virtual control and is individual to that control
//Center, min, and max are defined by the analog control and can be adjusted manually or in a calibration routine
//

//Set this to be how many virtual functions to use
virtual_count=8

virtual_input_1=thumb_x
virtual_output_1=step_left
virtual_deadzone_1=5500
virtual_trigger_1=HIGH

